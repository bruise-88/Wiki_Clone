{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <div>
                <a class="nav-link" href="/{{entry}}">{{ entry }}</a>
            </div>
        {% endfor %}
    </ul>

{% endblock %}
